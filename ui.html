<!DOCTYPE html>	
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="ui.css"/>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="jscolor.min.js"></script>
		<script type="text/javascript" src="ui.js"></script>
		<title>Ani.Mates Prototype</title>
	</head>
	<body>
		<div id="menu">
			<p>Menu</p>
			<div id="open"><img src="icons/openfile.png"></div>
			<div id="save"><img src="icons/save.png"></div>
			<div id="cut"><img src="icons/cut.png"></div>
			<div id="copy"><img src="icons/copy.png"></div>
			<div id="paste"><img src="icons/paste.png"></div>
			<div id="undo"><img src="icons/undo.png"></div>
			<div id="redo"><img src="icons/redo.png"></div>
		</div>
		<div id="left-menu">
			<div id="tools" class="left-menu">
				<p>Tools</p>
				<div id="brush"><img src="icons/brush.png"></div>
				<div id="pencil"><img src="icons/pencil.png"></div>
			</div>
			
			<div id="select"class="left-menu">
				<p>Select</p>
				<div id="select"><img src="icons/select.png"></div>
			</div>
			
			<div id="misc"class="left-menu"></div>
			
			<div id="colour" class="left-menu">
				<p>Colours</p>
				<div>
						<button class="colours" id="#000000" style="background-color:#000000"></button>
						<button class="colours" id="#cccccc" style="background-color:#cccccc"></button>
						<button class="colours" id="#663300" style="background-color:#663300"></button>
						<button class="colours" id="#ff6600" style="background-color:#ff6600"></button>
						<button class="colours" id="#ffcc00" style="background-color:#ffcc00"></button>
						<button class="colours" id="#009900" style="background-color:#009900"></button>
						<button class="colours" id="#0000ff" style="background-color:#0000ff"></button>
						<button class="colours" id="#9900cc" style="background-color:#9900cc"></button>
						<button class="colours" id="#ff3399" style="background-color:#ff3399"></button>
						<button class="colours" id="#990000" style="background-color:#990000"></button>
				</div>
				<div>
						<button class="colours" id="#808080" style="background-color:#808080"></button>
						<button class="colours" id="#ffffff" style="background-color:#ffffff"></button>
						<button class="colours" id="#996633" style="background-color:#996633"></button>
						<button class="colours" id="#ffa366" style="background-color:#ffa366"></button>
						<button class="colours" id="#ffff00" style="background-color:#ffff00"></button>
						<button class="colours" id="#33cc33" style="background-color:#33cc33"></button>
						<button class="colours" id="#99ccff" style="background-color:#99ccff"></button>
						<button class="colours" id="#cc99ff" style="background-color:#cc99ff"></button>
						<button class="colours" id="#ff99cc" style="background-color:#ff99cc"></button>
						<button class="colours" id="#ff0000" style="background-color:#ff0000"></button>
				</div>
				Custom Colours
				<div>
					<button class="jscolor {valueElement:null, onFineChange:'update(this)'}"></button>
					<button class="jscolor {valueElement:null, onFineChange:'update(this)'}"></button>
					<button class="jscolor {valueElement:null, onFineChange:'update(this)'}"></button>
					<button class="jscolor {valueElement:null, onFineChange:'update(this)'}"></button>
					<button class="jscolor {valueElement:null, onFineChange:'update(this)'}"></button>
				</div>
				<div>
					<button class="jscolor {valueElement:null, onFineChange:'update(this)'}"></button>
					<button class="jscolor {valueElement:null, onFineChange:'update(this)'}"></button>
					<button class="jscolor {valueElement:null, onFineChange:'update(this)'}"></button>
					<button class="jscolor {valueElement:null, onFineChange:'update(this)'}"></button>
					<button class="jscolor {valueElement:null, onFineChange:'update(this)'}"></button>
				</div>

				<script>
				function update(picker) {
			    	curColour = picker.toHEXString();
				}
				</script>
			</div>
		</div>
		<div id="right-menu">
			<div id="canvas">
				<canvas id="canvas1" width="800px" height="400px"></canvas>
			</div>
			<div id="frame">Frames
				<div id="frame-tools">
					<div id="addframe"><img src="icons/addframe.png"></div>
					<div id="copyframe"><img src="icons/copy.png"></div>
					<div id="trash"><img src="icons/trash.png"></div>
				</div>
			</div>
		</div>
	</body>
</html>
